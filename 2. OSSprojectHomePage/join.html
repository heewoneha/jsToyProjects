	<body>

		<header>

	<div id = "heeJoin">
		<form action>
	    		<table border="1" align="center" bgcolor=white>
		        	<tr>
    	    	    <td colspan="2" align="center" bgcolor="#6485b1"><b>회원가입</b></td>
	        	</tr>
	 
	        	<tr>
	            	<td align="center"><b>ID</b></td>
 	           	<td><input type="text"  size="21" maxlength="12" id="id" placeholder="8~12자의 숫자, 대소문자"></input></td>
 		       	</tr>
 
		        <tr>
	    	        <td align="center"><b>PW</b></td>
	 		        <td><input type="password" size="21" maxlength="12" id="pw1" placeholder="8~12자의 숫자, 대소문자"></input></td>
		        </tr>
	 
		        <tr>
		            <td align="center"><b>PW 확인</b></td>
		            <td><input type="password" size="21" maxlength="12" id="pw2" placeholder="확인위해 다시 입력"></td>
		        </tr>

				<tr>
            	<td align="center"><b>이름</b></td>
            	<td><input type="text" size="21" id="name"></input></td>
        		</tr>

				<tr>
					<td align="center"><b>나이</b></td>
					<td align="center">
						<input type="radio" name="age">미성년자
						<input type="radio" name="age" checked>성인
					</td>
				</tr>

				<tr>
					<td align="center"><b>가입 경로</b></td>
					<td align="center">
						<select>
							<option>매장 방문</option>
							<option>지인 소개</option>
							<option>인터넷 검색</option>
							<option>광고</option>
							<option>기타</option>
						  </select>						
					</td>
				</tr>
				</table>
			</br>

	    <p align="center">
	        <input type="submit" name="submit" id="signed" value="가입"></input> <!--가입 미구현, 가입버튼 누를 시 자바스크립트 함수 호출(alert)-->
	        <input type="reset" name="reset" value="초기화"></input>
	    </p>
